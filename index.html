<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Library</h1>   
  </header>
  <aside>
    <section>
      <div class="stat-container">
        <div>Total Books: </div>
        <div>X</div>
      </div>
      <div class="stat-container">
        <div>Books Read: </div>
        <div>X</div>
      </div>
      <div class="stat-container">
        <div>Pages Read: </div>
        <div>X</div>
      </div>
    </section>
  </aside>
  <section id="add-book-section">
    <button id="addBookBtn">Add Book</button>
    <dialog id="addBookDialog">
      <form id="form" action="/" method="GET">
        <label for="book_title">Title: </label>
        <input type="text" id="book_title" name="book_title">
        <label for="book_author">Author: </label>
        <input type="text" id="book_author" name="book_author">
        <label for="book_pages">Pages: </label>
        <input type="text" id="book_pages" name="book_pages">
        <label for="book_read_status">Read Status: </label>
        <input type="checkbox" id="book_read_status" name="book_read_status">
        <div id="cancel-and-submit-btns">
          <button value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
          <button type="submit" form="form" id="confirmBtn">Confirm</button>
          <!-- value="default" -->
        </div>
      </form>
    </dialog> 
  </section>
  <main class="table-wrapper">
    <table id="container-books">
      <!-- <caption>This is a table containing all books in the library</caption> -->
      <thead>
        <trow>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Status</th>
          <th scope="col">Remove</th>
        </trow>
      </thead>
      <tbody>
        <tr>
          <td data-cell="title">The Hobbit</td>
          <td data-cell="author">J. R. R. Tolkein</td>
          <td data-cell="pages">310</td>
          <td data-cell="isRead">Read</td>
          <td data-cell="remove">
            <button class="remove-btn">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <h1>Footer</h1>
  </footer>
</body>
</html>
