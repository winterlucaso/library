<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Library</h1>    
  </header>
  <aside>
    <section>
      <div class="stat-container">
        <div>Total Books: </div>
        <div>X</div>
      </div>
      <div class="stat-container">
        <div>Books Read: </div>
        <div>X</div>
      </div>
      <div class="stat-container">
        <div>Pages Read: </div>
        <div>X</div>
      </div>
    </section>
  </aside>
  <section id="container-add-book">
    <button id="btn-add-book">Add Book</button>
  </section>
  <main>
    <article class="book">
      <h3 class="book-title">Hunger Games</h3>
      <p class="book-author">Suzanne Collins</p>
      <p class="book-page-count">300</p>
      <div>Insert "Read" Switch Here</div>
    </article>
  </main>
</body>
</html>
