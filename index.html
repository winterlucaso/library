<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Library</h1>    
  </header>
  <aside>
    <section>
      <div class="stat-container">
        <div>Total Books: </div>
        <div>X</div>
      </div>
      <div class="stat-container">
        <div>Books Read: </div>
        <div>X</div>
      </div>
      <div class="stat-container">
        <div>Pages Read: </div>
        <div>X</div>
      </div>
    </section>
  </aside>
  <section id="section-add-book">
    <button id="addBookBtn">Add Book</button>
    <dialog id="addBookDialog">
      <form id="form" action="/" method="GET">
        <label for="book_title">Title: </label>
        <input type="text" id="book_title" name="book_title">
        <label for="book_author">Author: </label>
        <input type="text" id="book_author" name="book_author">
        <label for="book_pages">Pages: </label>
        <input type="text" id="book_pages" name="book_pages">
        <label for="book_read_status">Read Status: </label>
        <input type="text" id="book_read_status" name="book_read_status">
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button type="submit" form="form" id="confirmBtn">Confirm</button>
          <!-- value="default" -->
        </div>
      </form>
    </dialog>
  </section>
  <main id="container-books">
    <article class="book">
      <div class="book-title">Hunger Games</div>
      <div class="book-author">Suzanne Collins</div>
      <div class="book-page-count">300</div>
      <div class="book-read-status">Insert "Read" Switch Here</div>
    </article>
  </main>
</body>
</html>
